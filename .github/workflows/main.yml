name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧹 Run linter
        run: npm run lint

      - name: ✅ Run tests
        run: npm test

      - name: 🔍 Type check
        run: npm run type-check

      - name: ⚙️ Build project
        run: npm run build

      - name: 🔒 Security audit
        run: npm audit --audit-level=moderate
