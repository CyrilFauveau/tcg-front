        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Build project
        run: npm run build
